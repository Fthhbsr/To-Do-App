<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Gloria+Hallelujah&family=Lobster&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TO-DO-LÄ°ST-APP</title>
  </head>
  <body>
    <div class="container">
      <header>TO-DO LIST</header>
      <div class="input-section">
        <input id="input" type="text" />
        <button id="add">ADD</button>
      </div>
      <div class="to-do-section">
        <ul id="list"></ul>
      </div>
      <div class="counter">
        <p>Total Events : <span id="total"></span></p>
        <p>Completed Events : <span id="completed"></span></p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/e0752ec327.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
